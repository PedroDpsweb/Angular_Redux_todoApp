<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <div class="row">
        <div class="col-12 my-3">
            <ul class="filters">
                <li *ngFor="let filtro of filtros" (click)="cambiarFiltro( filtro )">
                    <a [class.selected]="filtro === filtroActual" href="#/">{{filtro | titlecase}}</a>
                </li>
            </ul>
        </div>
        <div class="col-12 my-3">
            <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
            <button class="clear-completed" (click)="limpiarCompletados()">Limpiar Completados</button>
        </div>
    </div>


</footer>
